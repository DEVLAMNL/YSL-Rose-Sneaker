<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSL Fashion Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Custom styling */
        .left-panel {
            background-color: #f8f9fa;
            /* Màu nền trái */
            border-right: 1px solid #dee2e6;
            /* Đường viền bên phải */
            min-height: 100vh;
            /* Chiều cao tối thiểu */
            padding: 20px;
            /* Khoảng cách giữa các phần tử trong left-panel */
        }

        .right-panel {
            min-height: 100vh;
            /* Chiều cao tối thiểu */
            padding: 20px;
            /* Khoảng cách giữa khung và nội dung */
        }

        .left-panel ul {
            list-style-type: none;
            /* Loại bỏ kiểu danh sách */
            padding: 0;
            /* Loại bỏ khoảng cách giữa các phần tử trong danh sách */
        }

        .left-panel ul li a {
            display: block;
            padding: 10px 0;
            /* Khoảng cách giữa các nút */
            text-decoration: none;
            /* Loại bỏ gạch chân */
            color: #e9e9e9;
            /* Màu chữ */
            margin-bottom: 10px;
        }

        .left-panel ul li a:hover {
            background-color: #e9ecef;
            /* Màu nền khi hover */
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container-fluid">
        <div class="row">
            <!-- Phần bên trái -->
            <div class="col-md-2 left-panel">
                <!-- Các nút chức năng -->
                <ul>
                    <li>
                        <a href="#!/" class="btn btn-primary">dashboard</a>
                    </li>
                    <li>
                        <a href="#!/login" class="btn btn-primary">Login</a>
                    </li>
                    <li>
                        <a href="#!/product-list" class="btn btn-primary">Product</a>
                    </li>
                    <li>
                        <a href="#!/khachhang" class="btn btn-primary">user</a>
                    </li>
                    <li>
                        <a href="#!/register" class="btn btn-primary">Register</a>
                    </li>
                    <li>
                        <a href="#!/" class="btn btn-primary">Role</a>
                    </li>
                    <li>
                        <a href="#!/inchoice" class="btn btn-primary"><i class="fa-solid fa-file-invoice"></i>inchoice
                        </a>
                    </li>
                    <li>
                        <a href="#!/inchoice-listInchoice" class="btn btn-primary">Sale at the counter</a>
                    </li>
                </ul>
            </div>
            <!-- Phần giữa -->
            <div class="col-md-10 right-panel">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <!--awesome icon-->
    <script src="https://kit.fontawesome.com/8141b98c1e.js" crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <script src="../Access/angular_js/libs/angular.min.js"></script>
    <script src="../Access/angular_js/libs/route.min.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../Access/controller/productsController.js"></script>
    <script src="../Access/controller/logincontroller.js"></script>
    <script src="../Access/controller/userController.js"></script>
    <script src="../Access/controller/inchoiceController.js"></script>
    <script src="../Access/controller/cartController.js"></script>
    <script src="../Access/js/app.js"></script>
</body>

</html>
