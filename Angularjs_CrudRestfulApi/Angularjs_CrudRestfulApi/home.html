<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSL Fashion Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .left-panel {
            width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            min-height: 100vh;
            padding: 20px;
        }

        .right-panel {
            width: auto;
            min-height: 100vh;
            padding: 20px;
        }

        .left-panel ul {
            list-style-type: none;
            padding: 0;
        }

        .left-panel ul li a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #e9e9e9;
            margin-bottom: 10px;
        }

        .left-panel ul li a:hover {
            background-color: #e9ecef;
        }
        .header-user{
            height: 50px;
            width: auto;
            padding-left: 950px;
            border: 0.5px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
            padding-top: 10px;
            color: #d79e9e;
        }
        .rounded-link {
        display: inline-block;
        padding: 5px 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-decoration: none;
        margin-left: 10px;
        color: #7f7fd7;
    }
    </style>
</head>

<body ng-app="myApp">
    <div class="container-fluid">

                <ul>

                        <a href="#!/product-list" class="btn btn-primary">Product</a>
                    </li>
                    <li>
                        <a href="#!/khachhang" class="btn btn-primary">user</a>
                    </li>
                    <li>
                        <a href="#!/register" class="btn btn-primary">Register</a>
                    </li>
                    <li>
                        <a href="#!/" class="btn btn-primary">Role</a>
                    </li>
                    <li>
                        <a href="#!/inchoice" class="btn btn-primary"><i class="fa-solid fa-file-invoice"></i>inchoice
                        </a>
                    </li>
                    <li>
                        <a href="#!/inchoice-listInchoice" class="btn btn-primary">Sale at the counter</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 right-panel">
                <header class="header-user">
                    <Span>Ros√©</Span>
                </header>
                <div ng-view></div>
            </div>
